<div class="modal-header">
  <h4 class="modal-title pull-left">Filter</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="filterForm">
  <div class="row col-sm-12">
    <h6>Show:</h6>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div *ngFor="let s of sentiments" class="form-check">
        <input id="sentiment-{{s}}" name="sentiment-{{s}}" type="checkbox" class="form-check-input" [(ngModel)]="filter.sentiments[s]" />
        <label for="sentiment-{{s}}" class="form-check-label sentiment-{{s}}">{{s}}</label>
      </div>
    </div>
    <div col-sm="col-sm-6">
      <div *ngFor="let s of sources" class="form-check">
        <input id="source-{{s}}" name="source-{{s}}" type="checkbox" class="form-check-input" [(ngModel)]="filter.sources[s]" />
        <label for="source-{{s}}" class="form-check-label source-{{s}}">{{s}}</label>
      </div>
    </div>
  </div>
  <hr />
  <div class="row col-sm-12">
    <h6>Colour by:</h6>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-check">
        <input id="csentiment" name="csentiment" type="radio" class="form-check-input" name="colour" [(ngModel)]="filter.colourBy" value="sentiment" />
        <label for="csentiment" class="form-check-label">Sentiment</label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-radio">
        <input id="csource" name="csource" type="radio" class="form-check-input" name="colour" [(ngModel)]="filter.colourBy" value="source" />
        <label for="csource" class="form-check-label">Source</label>
      </div>
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="doFilter()">Close <i class="fa fa-close"></i></button>
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">Filter <i class="fa fa-filter"></i></button>
</div>
